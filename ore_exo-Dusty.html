<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <p>This page will redirect you to two different sites.</p>

    <script>
        // Redirect to the first site after 3 seconds
        setTimeout(function () {
            window.location.href = 'https://ore-exo.free.beeceptor.com';
        }, 1500);

        // Redirect to the second site after 6 seconds
        setTimeout(function () {
            window.location.href = 'https://www.google.com';
        }, 1500);
    </script>
</body>
</html>
